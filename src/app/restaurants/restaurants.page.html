<ion-header>
  <ion-toolbar>
    <ion-title>restaurants</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let restaurant of restaurantsList" (click)="onLoadRestaurant(restaurant)">
      <ion-button>
        <ion-label>
          {{ restaurant.name }}
        </ion-label>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
