<ion-header>
  <ion-toolbar>
    <ion-title>recettes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let recette of recettesList" (click)="onLoadRecette(recette)">
      <ion-button>
        <ion-label>
          {{ recette.name }}
        </ion-label>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
