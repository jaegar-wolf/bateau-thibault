<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Crustaces</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ng-container *ngFor="let produit of produitsList">
      <ion-item *ngIf='produit.category === 2'>
      <ion-label>
        {{produit.name}}
      </ion-label>
      <ion-label slot="end">
        {{produit.price}} â‚¬
        <ion-button (click)="saveToPanier(produit.id, produit)">Add</ion-button>
      </ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
  <ion-button (click)="goToPanier()">Panier</ion-button>
</ion-content>
