<ion-header>
  <ion-toolbar class="title_page">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="title_page">Choisissez vos produits</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h5 class="title">Voici une s√©lection de plusieurs produits</h5>
  <ion-list>
    <ion-button expand="full"  (click)="onGoToPoissons()" color="secondary">
      <ion-icon name="fish-outline" slot="start"></ion-icon>
      Poissons
    </ion-button>
    <ion-button (click)="onGoToCrustaces()" color="secondary">
      <ion-icon name="arrow-forward-circle-outline" slot="end"></ion-icon>
      Crustaces
    </ion-button>
    <ion-button (click)="onGoToCoquilllages()" color="secondary">
      <ion-icon name="arrow-forward-circle-outline" slot="end"></ion-icon>
      Coquillages
    </ion-button>
    <ion-button expand="full" (click)="onGoToPromotion()" color="secondary">
      <ion-icon name="pricetag-outline" slot="start"></ion-icon>
      Promotion
    </ion-button>
  </ion-list>
</ion-content>
