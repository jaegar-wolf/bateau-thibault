<ion-header>
  <ion-toolbar>
    <ion-title>{{ restaurant.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>{{ restaurant.name }}</ion-card-header>
    <ion-card-content>
      <p *ngFor="let line of restaurant.description">{{ line }}</p>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button full>Ajouter au panier</button>
        </ion-col>
        <ion-col>
          <button ion-button full>Supprimer du panier</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
