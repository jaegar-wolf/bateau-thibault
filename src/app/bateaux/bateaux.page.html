<ion-header>
  <ion-toolbar>
    <ion-title>bateaux</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item ion-item *ngFor="let bateau of bateauxList" (click)="onLoadBateau(bateau)">
      <ion-button>
        <ion-label>
          {{ bateau.name }}
        </ion-label>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
